<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>중고등·성인용 AI IQ 테스트</title>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: "Arial", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    .question {
      font-size: 1.4em;
      margin: 20px 0;
    }
    .options button {
      background: #f0c040;
      border: none;
      margin: 10px;
      padding: 15px 25px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
    }
    .certificate {
      background: #1f1f1f;
      border: 3px solid gold;
      color: gold;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      display: inline-block;
    }
    .certificate h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    .certificate h2 {
      font-size: 1.8em;
      margin: 5px 0;
    }
    .certificate p {
      font-size: 1.2em;
      margin: 5px 0;
    }
    .signature {
      font-family: "Cursive", sans-serif;
      margin-top: 20px;
      font-size: 1.1em;
    }
    input[type="text"], input[type="number"] {
      padding: 10px;
      font-size: 1em;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      width: 200px;
    }
    button.start {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧠 중고등·성인용 AI IQ 테스트</h1>
    <div id="startScreen">
      <p>이름과 나이를 입력해 주세요</p>
      <input type="text" id="userName" placeholder="이름" /><br/>
      <input type="number" id="userAge" placeholder="나이(세)" /><br/>
      <button class="start" onclick="startTest()">테스트 시작</button>
    </div>
    <div id="quiz" style="display:none;">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
    </div>
    <div id="result" class="result" style="display:none;">
      <h2>🎉 테스트 완료!</h2>
      <p id="koreanComment"></p>
      <div id="certificate" class="certificate">
        <h1>CERTIFICATE</h1>
        <h2 id="certName"></h2>
        <h2 id="certIQ"></h2>
        <p id="certTest"></p>
        <p id="certDesc"></p>
        <div class="signature">
          James Gordon<br/>
          AI Director
        </div>
      </div>
    </div>
  </div>

  <script>
    let current = 0;
    let score = 0;
    let userName = "";
    let userAge = 0;

    const questions = [
      { q: "🔢 128 ÷ 4 = ?", options: ["30", "32", "34"], answer: 1 },
      { q: "📅 2052년은 윤년인가?", options: ["예", "아니오", "모름"], answer: 0 },
      { q: "⏰ 4시간 15분은 몇 분?", options: ["245분", "255분", "265분"], answer: 1 },
      { q: "📐 원의 넓이 공식은?", options: ["πr²", "2πr", "r²"], answer: 0 },
      { q: "🌏 태양계에서 가장 작은 행성은?", options: ["수성", "화성", "지구"], answer: 0 },
      { q: "🧮 196의 제곱근은?", options: ["14", "15", "16"], answer: 0 },
      { q: "📏 1야드는 약 몇 m?", options: ["0.91m", "1.2m", "0.8m"], answer: 0 },
      { q: "💡 만유인력의 법칙을 발표한 과학자는?", options: ["뉴턴", "아인슈타인", "갈릴레이"], answer: 0 },
      { q: "📝 영어로 '사람'은?", options: ["People", "Person", "Human"], answer: 2 },
      { q: "🎯 2, 3, 5, 7, 11, ? 다음은?", options: ["12", "13", "15"], answer: 1 }
    ];

    function expectedScore(age) {
      if (age >= 61) return 7;
      else if (age >= 51) return 8;
      else return 9;
    }

    function startTest() {
      userName = document.getElementById("userName").value || "Your Name";
      userAge = parseInt(document.getElementById("userAge").value) || 0;
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      document.getElementById("question").innerHTML = questions[current].q;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      questions[current].options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === questions[current].answer) score++;
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").style.display = "block";

      let expected = expectedScore(userAge);
      let iqScore = 100 + (score - expected) * 10;
      if (iqScore > 150) iqScore = 150;
      if (iqScore < 70) iqScore = 70;
      let iqLevel = iqScore >= 130 ? "(TOP 2%)" : iqScore >= 115 ? "(TOP 10%)" : "";

      let koreanComment = "";
      if (score > expected) koreanComment = "🌟 두드러진 관찰력과 집중력!";
      else if (score === expected) koreanComment = "👍 평균 수준입니다";
      else koreanComment = "🌱 조금 더 연습하면 좋아요";

      document.getElementById("koreanComment").innerText = koreanComment;

      document.getElementById("certName").innerText = userName;
      document.getElementById("certIQ").innerText = `IQ: ${iqScore} ${iqLevel}`;
      document.getElementById("certTest").innerText = "TEST: AI ADVANCED PUZZLE – COMPLETED";
      document.getElementById("certDesc").innerText = "Certified as having a strong cognitive ability at their age group.";
    }
  </script>
</body>
</html>
