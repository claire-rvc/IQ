<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Preschool IQ Test</title>
<style>
  body { background-color: #000; color: gold; font-family: 'Georgia', serif; text-align: center; padding: 20px; }
  #quiz, #certificate { max-width: 600px; margin: auto; border: 5px solid gold; padding: 20px; border-radius: 15px; }
  button { background: gold; color: black; border: none; padding: 10px 20px; font-size: 1.2em; margin: 10px; cursor: pointer; border-radius: 8px; }
  input { padding: 8px; font-size: 1.2em; margin-bottom: 15px; width: 80%; }
  .question { margin: 20px 0; }
</style>
</head>
<body>
  <h1>🧸 Preschool IQ Test</h1>
  <div id="start">
    <p>Please enter your name and age:</p>
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="number" id="age" placeholder="Age" required><br>
    <button onclick="startQuiz()">Start Test</button>
  </div>

  <div id="quiz" style="display:none;">
    <h2 id="qTitle">Question 1</h2>
    <p id="qText"></p>
    <div id="answers"></div>
  </div>

  <div id="certificate" style="display:none;">
    <h1>CERTIFICATE OF IQ ACHIEVEMENT</h1>
    <h2 id="certName"></h2>
    <p>has achieved an IQ of <span id="certIQ"></span></p>
    <p>on the Preschool IQ Test</p>
    <hr>
    <p><b>📊 Score Analysis:</b></p>
    <p id="certDetails"></p>
    <p><b>🥇 Percentile Ranking:</b> Top <span id="certPercentile"></span>%</p>
    <button onclick="downloadCertificate()">Download Certificate</button>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    const questions = [
      {q: "🐶 How many dogs? 🐶🐶🐶", a: ["2", "3", "4"], correct: "3", area: "Visual"},
      {q: "🍎 2 apples + 🍌 1 banana = ?", a: ["2", "3", "4"], correct: "3", area: "Math"},
      {q: "Which is bigger? 🐭 or 🐘", a: ["🐭", "🐘"], correct: "🐘", area: "Reasoning"},
      {q: "Find the same: 🍓🍓🍇", a: ["🍓", "🍇"], correct: "🍓", area: "Visual"},
      {q: "🦆🦆🦆 How many ducks?", a: ["2", "3", "4"], correct: "3", area: "Math"},
      {q: "What comes next? 🔴🟠🟡 ?", a: ["🟢", "🔵", "🟣"], correct: "🟢", area: "Reasoning"},
      {q: "Which is square? 🔵⬛🟢", a: ["🔵", "⬛", "🟢"], correct: "⬛", area: "Visual"},
      {q: "Count the stars ⭐⭐⭐⭐", a: ["3", "4", "5"], correct: "4", area: "Math"},
      {q: "Find the odd one out: 🐱🐱🐶", a: ["🐱", "🐶"], correct: "🐶", area: "Reasoning"},
      {q: "What is red? 🍎🍌🍇", a: ["🍎", "🍌", "🍇"], correct: "🍎", area: "Visual"}
    ];

    let userName = "", userAge = 0, currentQ = 0, score = 0, areaScores = {Visual: 0, Math: 0, Reasoning: 0};

    function startQuiz() {
      userName = document.getElementById('name').value;
      userAge = parseInt(document.getElementById('age').value);
      if (!userName || !userAge) return alert("Please enter name and age.");
      document.getElementById('start').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      if (currentQ >= questions.length) return finishQuiz();
      document.getElementById('qTitle').innerText = `Question ${currentQ + 1}`;
      document.getElementById('qText').innerText = questions[currentQ].q;
      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = "";
      questions[currentQ].a.forEach(choice => {
        const btn = document.createElement('button');
        btn.innerText = choice;
        btn.onclick = () => checkAnswer(choice);
        answersDiv.appendChild(btn);
      });
    }

    function checkAnswer(answer) {
      if (answer === questions[currentQ].correct) {
        score++;
        areaScores[questions[currentQ].area]++;
      }
      currentQ++;
      showQuestion();
    }

    function finishQuiz() {
      document.getElementById('quiz').style.display = 'none';
      const rawIQ = Math.round((score / questions.length) * 150);
      const ageBonus = userAge <= 5 ? 15 : userAge == 6 ? 10 : 0;
      const finalIQ = rawIQ + ageBonus;
      const percentile = finalIQ >= 140 ? 1 : finalIQ >= 120 ? 10 : finalIQ >= 100 ? 50 : 80;

      document.getElementById('certName').innerText = `${userName} (Age: ${userAge})`;
      document.getElementById('certIQ').innerText = finalIQ;
      document.getElementById('certPercentile').innerText = percentile;

      document.getElementById('certDetails').innerHTML = `
        Visual: ${areaScores.Visual}/4<br>
        Math: ${areaScores.Math}/3<br>
        Reasoning: ${areaScores.Reasoning}/3
      `;

      document.getElementById('certificate').style.display = 'block';
    }

    function downloadCertificate() {
      html2canvas(document.querySelector("#certificate")).then(canvas => {
        const link = document.createElement('a');
        link.download = `${userName}_IQ_Certificate.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
