<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>초등고학년용 AI IQ 테스트</title>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: "Arial", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    .question {
      font-size: 1.4em;
      margin: 20px 0;
    }
    .options button {
      background: #f0c040;
      border: none;
      margin: 10px;
      padding: 15px 25px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
    }
    .certificate {
      background: #1f1f1f;
      border: 3px solid gold;
      color: gold;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      display: inline-block;
    }
    .certificate h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    .certificate h2 {
      font-size: 1.8em;
      margin: 5px 0;
    }
    .certificate p {
      font-size: 1.2em;
      margin: 5px 0;
    }
    .signature {
      font-family: "Cursive", sans-serif;
      margin-top: 20px;
      font-size: 1.1em;
    }
    input[type="text"], input[type="number"] {
      padding: 10px;
      font-size: 1em;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      width: 200px;
    }
    button.start {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧠 초등고학년용 AI IQ 테스트</h1>
    <div id="startScreen">
      <p>아이 이름과 나이를 입력해 주세요</p>
      <input type="text" id="childName" placeholder="아이 이름" /><br/>
      <input type="number" id="childAge" placeholder="나이(세)" /><br/>
      <button class="start" onclick="startTest()">테스트 시작</button>
    </div>
    <div id="quiz" style="display:none;">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
    </div>
    <div id="result" class="result" style="display:none;">
      <h2>🎉 테스트 완료!</h2>
      <p id="koreanComment"></p>
      <div id="certificate" class="certificate">
        <h1>CERTIFICATE</h1>
        <h2 id="certName"></h2>
        <h2 id="certIQ"></h2>
        <p id="certTest"></p>
        <p id="certDesc"></p>
        <div class="signature">
          James Gordon<br/>
          AI Director
        </div>
      </div>
    </div>
  </div>

  <script>
    let current = 0;
    let score = 0;
    let childName = "";
    let childAge = 0;

    const questions = [
      { q: "🔢 12 x 3 = ?", options: ["36", "24", "48"], answer: 0 },
      { q: "📅 올해가 2025년이면 5년 후는?", options: ["2029", "2030", "2031"], answer: 1 },
      { q: "⏰ 90분은 몇 시간 몇 분?", options: ["1시간 30분", "1시간 20분", "2시간"], answer: 0 },
      { q: "🔎 3, 6, 9, 12, ? 다음 숫자는?", options: ["13", "15", "14"], answer: 1 },
      { q: "📏 1미터는 몇 센티미터?", options: ["100cm", "10cm", "1000cm"], answer: 0 },
      { q: "🚌 버스에 40명이 타고 15명이 내리면 남은 사람?", options: ["25명", "30명", "35명"], answer: 2 },
      { q: "🍫 초콜릿 12개를 3명이 나눠 가지면 1명당?", options: ["3개", "4개", "5개"], answer: 1 },
      { q: "🌏 지구는 태양 주위를 몇 년에 한 바퀴?", options: ["1년", "10년", "365일"], answer: 0 },
      { q: "📚 책 8권 중 절반은 몇 권?", options: ["2권", "4권", "8권"], answer: 1 },
      { q: "🎯 2, 4, 8, 16, ? 다음은?", options: ["24", "32", "64"], answer: 1 }
    ];

    const ageExpectations = {11: 8, 12: 9, 13: 9};

    function startTest() {
      childName = document.getElementById("childName").value || "Your Child";
      childAge = parseInt(document.getElementById("childAge").value) || 0;
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      document.getElementById("question").innerHTML = questions[current].q;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      questions[current].options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === questions[current].answer) score++;
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").style.display = "block";

      let expected = ageExpectations[childAge] || 9;
      let iqScore = 100 + (score - expected) * 10;
      if (iqScore > 150) iqScore = 150;
      if (iqScore < 70) iqScore = 70;
      let iqLevel = iqScore >= 130 ? "(TOP 2%)" : iqScore >= 115 ? "(TOP 10%)" : "";

      let koreanComment = "";
      if (score > expected) koreanComment = "🌟 두드러진 관찰력과 집중력!";
      else if (score === expected) koreanComment = "👍 평균 수준입니다";
      else koreanComment = "🌱 조금 더 연습하면 좋아요";

      document.getElementById("koreanComment").innerText = koreanComment;

      document.getElementById("certName").innerText = childName;
      document.getElementById("certIQ").innerText = `IQ: ${iqScore} ${iqLevel}`;
      document.getElementById("certTest").innerText = "TEST: AI KIDS PUZZLE – COMPLETED";
      document.getElementById("certDesc").innerText = "Certified as having a strong cognitive ability at their age group.";
    }
  </script>
</body>
</html>
